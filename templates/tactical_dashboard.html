<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tactical Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100% !important;
            max-width: 700px;
            height: auto !important;
        }
    </style>
</head>
<body>
    <h1><strong>Tactical Dashboard</strong></h1>

    <h2>1. Age Distribution of Medalists</h2>
    <canvas id="ageChart"></canvas>

    <h2>2. Top Performing Sports</h2>
    <canvas id="sportsChart"></canvas>

    <h2>3. Teams with Most Gold Medals</h2>
    <canvas id="goldTeamsChart"></canvas>

    <h2>4. Top Medalist Athletes (Gold Medals)</h2>
    <canvas id="goldAthletesChart"></canvas>

    <script>
        // 1. Age Distribution Histogram
        const ageCounts = {};
        {{ medalist_ages|tojson }}.forEach(age => {
            ageCounts[age] = (ageCounts[age] || 0) + 1;
        });
        const ageLabels = Object.keys(ageCounts).sort((a, b) => a - b);
        const ageValues = ageLabels.map(age => ageCounts[age]);

        new Chart(document.getElementById('ageChart'), {
            type: 'bar',
            data: {
                labels: ageLabels,
                datasets: [{
                    label: 'Number of Medalists',
                    data: ageValues
                }]
            }
        });

        // 2. Top Performing Sports
        const sportsData = {{ top_sports_data|tojson }};
        new Chart(document.getElementById('sportsChart'), {
            type: 'bar',
            data: {
                labels: sportsData.map(d => d.sport),
                datasets: [{
                    label: 'Medals',
                    data: sportsData.map(d => d.medals)
                }]
            }
        });

        // 3. Teams with Most Gold Medals
        const goldTeamsData = {{ gold_teams_data|tojson }};
        new Chart(document.getElementById('goldTeamsChart'), {
            type: 'bar',
            data: {
                labels: goldTeamsData.map(d => d.team),
                datasets: [{
                    label: 'Gold Medals',
                    data: goldTeamsData.map(d => d.golds)
                }]
            }
        });

        // 4. Top Medalist Athletes
        const athleteData = {{ top_athletes_data|tojson }};
        new Chart(document.getElementById('goldAthletesChart'), {
            type: 'bar',
            data: {
                labels: athleteData.map(d => d.athlete),
                datasets: [{
                    label: 'Gold Medals',
                    data: athleteData.map(d => d.golds)
                }]
            }
        });
    </script>
</body>
</html>
